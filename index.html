<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>🪨, 📄, ✂️</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="main-page">
      <section class="side-section">
        <h1 id="human-icon" class="icon"></h1>
        <h2 id="human-name" class="name"></h2>
        <div id="human-score" class="score-count"></div>
      </section>
      <section class="login-page">
        <h1 class="login-title">Choose Your Difficulty</h1>
        <section class="login-info">
          <form class="login-form">
            <div class="form-name">
              <label for="name">Enter your name: </label>
              <input type="text" name="login" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-difficulty">
              <label for="normal">Normal</label>
              <input type="radio" name="check-normal" id="normal" required>
            </div>
            <div class="form-difficulty">
              <label for="hard">Hard</label>
              <input type="radio" name="check-hard" id="hard" required>
            </div>
            <a href="https://bigbangtheory.fandom.com/wiki/Rock,_Paper,_Scissors,_Lizard,_Spock" target="_blank">Hard Mode Rules</a>
          </form>
          <h2 class="submit-button">Let's Play</h2>
        </section>
      </section>
      <section class="normal-page hidden">
        <h1 class="game-title">Rock, Paper, Scissors</h1>
        <h2 class="choose-text">Choose Wisely!</h2>
        <section class="choices" id="normal-choices">
          <div class="rock">🪨</div>
          <div class="paper">📄</div>
          <div class="scissors">✂️</div>
        </section>
      </section>
      <section class="hard-page hidden">
        <h1 class="game-title">Rock, Paper, Scissors, Lizard, Spock</h1>
        <h2 class="choose-text">Choose Wisely!</h2>
        <section class="choices" id="hard-choices">
          <div class="rock">🪨</div>
          <div class="paper">📄</div>
          <div class="scissors">✂️</div>
          <div class="lizard">🦎</div>
          <div class="spock">🖖🏽</div>
        </section>
      </section>
      <section class="results-page hidden">
        <h1 class="shoot">Shoot!</h1>
        <section class="choices-box">
          <div id="human-choice" class="player-choice"></div>
          <div id="comp-choice" class="player-choice"></div>
        </section>
      </section>
      <section class="side-section">
        <h1 id="comp-icon" class="icon"></h1>
        <h2 id="comp-name" class="name"></h2>
        <h3 id="comp-score" class="score-count"></h3>
      </section>
    </main>
  </body>
  <script src="player.js"></script>
  <script src="game.js"></script>
  <script src="main.js"></script>
</html>
