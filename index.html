<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>🪨, 📄, ✂️</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="main">
      <section class="side-section">
        <h1 id="human-icon" class="side-section__icon"></h1>
        <h2 id="human-name" class="side-section__name"></h2>
        <h3 id="human-score" class="side-section__score-count"></h3>
        <div id="clear" class="bottom-button">Clear Scores</div>
      </section>
      <section class="login">
        <h1 class="login__title">Choose Your Difficulty</h1>
        <section class="login__info">
          <form class="login__form">
            <div class="login__form-name">
              <label for="name">Enter your name: </label>
              <input type="text" name="login" class="player-info" id="name" placeholder="Your Name" required>
              <label for="name">Enter your emoji: </label>
              <input type="text" name="login" class="player-info" id="icon" placeholder="ctrl + cmd + space" required>
            </div>
            <div class="login__form-difficulty">
              <label>Normal</label>
              <input type="radio" name="difficulty" id="normal" required>
            </div>
            <div class="login__form-difficulty">
              <label>Hard</label>
              <input type="radio" name="difficulty" id="hard" required>
            </div>
            <a href="https://bigbangtheory.fandom.com/wiki/Rock,_Paper,_Scissors,_Lizard,_Spock" target="_blank">Hard Mode Rules</a>
          </form>
          <h2 class="submit-button">Let's Play</h2>
        </section>
      </section>
      <section class="normal-page hidden">
        <h1 class="game-title">Rock, Paper, Scissors</h1>
        <h2 class="choose-text">Choose Wisely!</h2>
        <section class="choices" id="normal-choices">
          <div class="rock">🪨</div>
          <div class="paper">📄</div>
          <div class="scissors">✂️</div>
        </section>
      </section>
      <section class="hard-page hidden">
        <h1 class="game-title">Rock, Paper, Scissors, Lizard, Spock</h1>
        <h2 class="choose-text">Choose Wisely!</h2>
        <section class="choices" id="hard-choices">
          <div class="rock">🪨</div>
          <div class="paper">📄</div>
          <div class="scissors">✂️</div>
          <div class="lizard">🦎</div>
          <div class="spock">🖖🏽</div>
        </section>
      </section>
      <section class="results-page hidden">
        <h1 class="shoot">Shoot!</h1>
        <section class="choices-box">
          <div id="human-choice" class="player-choice"></div>
          <div id="comp-choice" class="player-choice"></div>
        </section>
      </section>
      <section class="side-section">
        <h1 id="comp-icon" class="side-section__icon"></h1>
        <h2 id="comp-name" class="side-section__name"></h2>
        <h3 id="comp-score" class="side-section__score-count"></h3>
        <div id="home" class="bottom-button">Return Home</div>
      </section>
    </main>
  </body>
  <script src="player.js"></script>
  <script src="game.js"></script>
  <script src="main.js"></script>
</html>
