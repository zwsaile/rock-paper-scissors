<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>🪨, 📄, ✂️</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="main-page">
      <section class="side-section">
        <h1 id="human-icon" class="icon"></h1>
        <h2 id="human-name" class="name"></h2>
        <p id="human-score" class="score-count"></p>
      </section>
      <section class="center-section">
        <h1 class="game-title">Rock, Paper, Scissors</h1>
        <h2 class="choose-text">Choose Wisely!</h2>
        <section class="choices">
          <p class="rock">🪨</p>
          <p class="paper">📄</p>
          <p class="scissors">✂️</p>
        </section>
      </section>
      <section class="results-page hidden">
        <h1 class="shoot">Shoot!</h1>
        <section class="choices-box">
          <p id="human-choice" class="player-choice"></p>
          <p id="comp-choice" class="player-choice"></p>
        </section>
      </section>
      <section class="side-section">
        <h1 id="comp-icon" class="icon"></h1>
        <h2 id="comp-name" class="name"></h2>
        <p id="comp-score" class="score-count"></p>
      </section>
    </main>
  </body>
  <script src="player.js"></script>
  <script src="game.js"></script>
  <script src="main.js"></script>
</html>
